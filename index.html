<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script defer src="script.js"></script>
    
    <title>Tugas Pilter JS</title>
  </head>
  <body>
    <h1 class="tittle-page">Tugas Pilter JS</h1>

    <section class="container-package">
      <div class="container-filters">
        <!-- Filter Checkbox -->
        <div id="filters-judul-paket">
          <label>
            <input
              type="checkbox"
              class="checkbox-filter"
              value="semua"
              onclick="handleClickCheckbox(this)" />
            Semua Paket
          </label>
          <label>
            <input
              type="checkbox"
              class="checkbox-filter"
              value="haji"
              onclick="handleClickCheckbox(this)" />
            Haji
          </label>
          <label>
            <input
              type="checkbox"
              class="checkbox-filter"
              value="umrah"
              onclick="handleClickCheckbox(this)" />
            Umrah
          </label>
          <label>
            <input
              type="checkbox"
              class="checkbox-filter"
              value="tour"
              onclick="handleClickCheckbox(this)" />
            Tour
          </label>
        </div>

        <!-- Filter Bulan -->
        <div id="filter-bulan">
          Jadwal Keberangkatan
          <select id="select-bulan" onclick="handleClickBulan()">
            <option value="0">Semua Bulan</option>
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>
        </div>

        <!-- Filter Harga -->
        <div id="filter-harga">
          Harga
          <select id="select-harga">
            <option value="">All Harga</option>
            <option value="paket-A">Paket > A</option>
            <option value="paket-B">Harga < B</option>
          </select>
        </div>
      </div>

      <div id="package-list"></div>
    </section>

    <!-- Main Container -->
  </body>
</html>
